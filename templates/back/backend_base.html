<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <script src="/static/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        .head {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="head">
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"><a href="/index/">博客园</a></li>
        {% if request.user.is_authenticated %}
            <div class="pull-right">
            <li class="layui-nav-item">
                <a href=""><img src="/media/{{ request.user.avatar }}" class="layui-nav-img">{{ request.user.username }}</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a href="/logout/">退了</a></dd>
                </dl>
            </li>
        {% else %}
            <li class="layui-nav-item">
                <a href="/register/">注册</a>
            </li>
            <li class="layui-nav-item">
                <a href="/login/">登录</a>
            </li>
            </div>
        {% endif %}
    </ul>
</div>

<div class="layui-fluid">
    <div class="layui-row ">
        <div class="layui-col-md2" style="margin-right: 20px;margin-left: 40px;margin-top: 10px;">
            <div class="layui-card">
                <div class="layui-card-header layui-bg-gray">操作</div>
                <div class="layui-card-body">
                    <p><a href="/add_article/">添加新随笔</a></p>
                    <p><a href="#">添加新随笔</a></p>
                    <p><a href="#">添加新随笔</a></p>
                    <p><a href="#">添加新随笔</a></p>

                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header layui-bg-gray">分类</div>
                <div class="layui-card-body">
                    <p><a href="#">添加分类</a></p>
                    <p><a href="#">添加分类</a></p>
                    <p><a href="#">添加分类</a></p>
                </div>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="layui-tab layui-tab-card">
                <ul class="layui-tab-title">
                    <li class="layui-this">随笔</li>
                    <li>文章</li>
                    <li>日记</li>
                    <li>评论</li>
                    <li>选项</li>
                </ul>
                <div class="layui-tab-content" >
                    <div class="layui-tab-item layui-show">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class="layui-tab-item">2</div>
                    <div class="layui-tab-item">3</div>
                    <div class="layui-tab-item">4</div>
                    <div class="layui-tab-item">5</div>
                    <div class="layui-tab-item">6</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;

        //…
    });
</script>
</html>
